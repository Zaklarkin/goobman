<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You Got Goobed</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin: 0;
    }
    h1 { font-size: 20px; margin: .5em 0; }
    #score { font-size: 16px; margin-bottom: .5em; }
    #highscores { font-size: 14px; margin-top: .5em; }
    canvas { background: #001100; display: block; margin: 0 auto; }
    button {
      background: #003300;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: .5em;
    }
    button:hover { background: #005500; }
  </style>
</head>
<body>
  <h1>YOU GOT GOOBED</h1>
  <div id="score">Score: 0</div>
  <button id="controlBtn">Start</button>
  <canvas id="game" width="512" height="512"></canvas>
  <div id="highscores">
    <strong>High Scores:</strong>
    <ol id="scoreList"></ol>
  </div>

  <!-- Theme music: only plays once -->
  <audio
    id="themeTune"
    src="theme.mp3"
    preload="auto"
  ></audio>

  <script src="game.js"></script>
</body>
</html>
